<!DOCTYPE html>
<html> 

    <head> 
        <title>Hamming coding</title>
        <meta lang="en" charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <main>
            <h2> Hamming's code encoder </h2>
            <div id="enter_original_message_block">
                <p> 
                    <h4>Message</h4>
                    Enter a 4-digits message. <br/>
                    You can use only 0s and 1s.
                </p>
                <input id="original_message" type="text" maxlength="4"/>
                <button onclick="getCode()">Code</button> 
            </div>
            <div id="enter_encoded_message_block">
                <p>
                    <h4>Encoded message</h4>
                    Enter a 7-digits encoded message. <br/>
                    You can use only 0s and 1s.
                </p>
                <input id="encoded_message" type="text" maxlength="7" onkeyup="checkNumerals(this)"/>
                <button onclick="getDecode()">Decode</button>
            </div>
            <div id="enter_decoded_message_block">
                <h4>Decoded message</h4>
                <input id="decoded_message" disabled type="text"/>
            </div>
            <div id="error_block">
                <p></p>
                <input type="hidden"/>
            </div>
        </main>
        <script src="hamming.js" type="text/javascript"></script>
        <script src="main_script.js" type="text/javascript"></script>  
    </body>
</html>
